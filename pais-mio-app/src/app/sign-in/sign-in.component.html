<div class="signin-page">
    <div class="wrapper">
        <div class="header">
            <a routerLink="/index/" class="logo">
                <img src="assets/images/logo-alt-b.png" />
            </a>
        </div>
        <form action="/index-pm-app/" method="get">
            <div class="form-field">
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="form-action">
                <input type="submit" class="btn-shadow btn-shadow-primary" value="Ingresar">
            </div>
            <div class="form-bottom">
                <a routerLink="/recover-password/">¿Olvidó su contraseña?</a>
            </div>
            <div class="form-bottom">
                ¿No posee una cuenta?
                <a routerLink="#">Contactar un administrador</a>
            </div>
        </form>
    </div>
</div>
