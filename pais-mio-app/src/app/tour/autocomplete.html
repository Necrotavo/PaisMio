<ng-autocomplete [data]="autoCompleteInput" [searchKeyword]="keywordInput" [itemTemplate]="itemTemplate"
    [notFoundTemplate]="notFoundTemplate" placeHolder="Buscar...">
</ng-autocomplete>

<ng-template #itemTemplate let-item>
    <a [innerHTML]="item.nombre"></a>
</ng-template>

<ng-template #notFoundTemplate let-notFound>
    <div [innerHTML]="notFound"></div>
</ng-template>
